<header>
    <nav>
        <a routerLink="/registro"><img src="images/icono-registro.png" alt="Registro"><p>Registro</p></a>
        <a routerLink="/login"><img src="images/icono-login.svg" alt="Login"><p>Login</p></a>
        <a routerLink="/habitaciones"><img src="images/icono-nueva.png" alt="Habitaciones"><p>Habitaciones</p></a>
        <a routerLink="/reservas"><img src="images/icono-reserva.svg" alt="Reservas"><p>Reservas</p></a>
        <a routerLink="/mis-reservas"><img src="images/icono-mis-reservas.png" alt="Mis Reservas"><p>Mis Reservas</p></a>
        <a routerLink="/admin"><img src="images/icono-admin.svg" alt="Admin"><p>Admin</p></a>
    </nav>
</header>

<main>
    <h1>Mis Reservas</h1>

    <div *ngIf="reservas.length === 0" class="mensaje-sesion">
        <p>No tienes reservas realizadas.</p>
    </div>

    <div class="contenedor-habitaciones">
        <div class="tarjeta-habitacion" *ngFor="let reserva of reservas">
            <h3>Reserva #{{ reserva.idReserva }}</h3>
            <p><strong>Fecha Inicio:</strong> {{ reserva.fechaInicio }}</p>
            <p><strong>Fecha Fin:</strong> {{ reserva.fechaFin }}</p>
            <p><strong>Estado:</strong> {{ reserva.estado }}</p>
        </div>
    </div>
</main>
